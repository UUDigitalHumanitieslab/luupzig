<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Web Component</h1>
      <div class="card">
        <div class="card-content">
          <gloss-view source="Indonesian (Sneddon 1996:237)" example="Mereka *di Jakarta* sekarang."
            gloss="they in Jakarta now">
            <span slot="translation">They are in Jakarta now.</span>
          </gloss-view>
        </div>

      </div>
      <div class="card">
        <div class="card-content">
          <gloss-view translation="Now their farm will not stay behind forever."
            example="Gila abur-u-n ferma hamišaluǧ güǧüna amuq’-da-č."
            gloss="now they*-OBL-GEN farm for*ever behind stay-FUT-NEG">
            <span slot="source">Lezgian (Haspelmath 1993:207)</span>
          </gloss-view>
        </div>
      </div>
</body>
